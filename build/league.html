<!DOCTYPE html>
<html lang="en" style="100%;">

<head>
    <title>Cherry Picker|League</title>
    <link rel="shortcut icon" href="img/cherry_logo.png/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- left side nav bar's css -->
    <link href="css/leftsidenav.css" rel="stylesheet">

    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS. -->
    <link href="css/template.css" rel="stylesheet">
    <link href="css/league.css" rel="stylesheet">

    <link href="css/embeddingDatePicker.css" rel="stylesheet">
</head>



<body>
    <!-- Seperates the page into columns -->
    <div class="container-fluid text-center page">
        <div class="row content page">
            <!-- Creates the right sidebar which is the main navigation bar -->
            <div class="col-md-2 sidenav">

                <ul class="nav sidebar-nav">
                    <li class="sidebar-brand">
                        <span class="cp"><a href="#">Cherry Picker</a></span>

                    </li>
                    <div class="row">


                        <p> <img src="img/cherrypickericon_websize.png" usemap="#mymap" border="0" alt="logo" width="200px" height="200px" />
                            <map name="mymap">
    <area shape="circle" coords="73,135,31 " href="#" >
    <area shape="circle" coords="140,130,31" href="#" >
</map>

                        </p>



                    </div>
                    <li>
                        <a href="#"><i class="fa fa-fw fa-calendar" aria-hidden="true"></i> Schedule</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-fw fa-users"></i> Leagues</a>
                    </li>

                    <li>
                        <a href="#"><i class="fa fa-fw fa-envelope"></i> Messages</a>
                    </li>
                </ul>
            </div>
            <!--the middle content of the page which changes from page to page -->
            <div class="col-md-7 text-left" id="league">
            </div>
            <!-- The right bar that holds the user hub, suggested games, and games coming up-->
            <div class="col-md-3 right-bar">
                <div class="panel panel-default user-hub">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-2">
                                <div class="media">
                                    <div class="media-body">
                                        <img src="img/lingodaddy_profile_pic_userhub.jpg" alt="" class="img-rounded img-responsive">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-10">
                                <p class="pull-left">Hello, <a href="#">LingoDaddy_24</a></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="#"><span class="pull-right"><i class="fa fa-fw fa-cog"></i>Settings</span></a>
                            </div>
                            <div class="col-md-6 logout">
                                <a href="#"><span class = "pull-left"><i class="fa fa-fw fa-sign-out"></i>Logout</span></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default suggested-games" id="leaguememberlist">
                    
                </div>
            </div>
        </div>
    </div>

    <!--The bottom of the page-->
    <footer class="container-fluid text-center ">
        <div class="col-md-3 text-left">
            <section id="logo-ad" class="widget widget_black_studio_tinymce">
                <div class="textwidget">
                    <p>
                        <a href="#"> <img src="img/cherry_logo.png" alt="logo" width="60px" height="60" /></a>
                    </p>
                    <p>Thanks For Choosing Cherry Picker</p>
                </div>
            </section>
        </div>
        <div class="col-md-3 text-left">
            <section id="Customer-service-info" class="widget widget_black_studio_tinymce">
                <h5 class="widget-title">Customer-service-info section</h5>
                <div class="textwidget">
                    <p>Company information</p>
                </div>
            </section>
        </div>
        <div class="col-md-3 text-left">
            <section id="brief-info" class="widget widget_black_studio_tinymce">
                <h5 class="widget-title">Some more Information about cherry picker</h5>
                <div class="textwidget">
                  <hr>  <p>text box</p>
                </div>
            </section>
        </div>

        <div class="col-md-3 text-left">
            <section id="social-widget" class="widget Social_Widget">
                <h5 class="widget-title">Follow us!</h5>
                <div class="socialmedia-buttons smw_left">
                    <a href="#"><img width="32" height="32" src="/img/fb.png" alt="Follow Us on Facebook" title="Follow Us on Facebook" style="opacity: 0.8; -moz-opacity: 0.8;" class="fade"></a>
                    <a href="#"><img width="32" height="32" src="/img/g+.png" alt="Follow Us on Google+" title="Follow Us on Google+" style="opacity: 0.8; -moz-opacity: 0.8;" class="fade"></a>
                    <a href="#"><img width="32" height="32" src="/img/tt.png" alt="Follow Us on Twitter" title="Follow Us on Twitter" style="opacity: 0.8; -moz-opacity: 0.8;" class="fade"></a>
                    <a href="#"><img width="32" height="32" src="/img/in.png" alt="Follow Us on LinkedIn" title="Follow Us on LinkedIn" style="opacity: 0.8; -moz-opacity: 0.8;" class="fade"></a>
                </div>
            </section>
        </div>
    </footer>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below),
     or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</html>
